<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Home Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js" type="text/javascript"></script>
</head>
<style>
    .video-wrapper {
        padding: 0;
        list-style: none;
        margin: 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(1, 1fr));
        gap: .5rem;
    }

    img {
        width: 100%;
        height: auto;
        /* aspect-ratio: 1/1; */
    }
</style>

<body>
    <div id="app">
        <div class="image-wrapper">
            <!-- <img :src="'/assets/image (' + (index + 1) + ').jpg'" v-for="(image, index) in 77" :key="index"> -->
            <expandable-image class="image" :src="'/assets/image (' + (index + 1) + ').jpg'"
                v-for="(image, index) in 77" :key="index"></expandable-image>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue-expandable-image@0.1.0/dist/vue-expandable-image.min.js"></script>
    <script>
        Vue.use(VueExpandableImage)
        new Vue({
            el: '#app',
            data: {
            },
            methods: {

            },
        });


    </script>
</body>

</html>
